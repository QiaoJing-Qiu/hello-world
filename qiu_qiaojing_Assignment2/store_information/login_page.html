
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Courier+New">
    <title>Login Your Account</title>
</head>
<body>
<h1>Tax Preparation Company</h1> 
<script>
    // To keep client's input in query
    // Reference Professor Daniel Port Screencast:https://www.youtube.com/watch?v=cJxLxCzL-0M
     document.write(`<form name="login_page" action="process_login${location.search}" method="POST">`)
</script>  
    <!--Ask client to login-->
    <p>To place your order, please login your account</p>
    <span id='err_message' style="color: red;"></span>
    <div id='existing_client'>
    <label>Username:</label>
    <input name='user_name' type='text'>
    <br>
    <label>Password:</label>
    <input name='user_password' type='password'>
    <br>
    <input style="font-size: 15px;" type="submit" value="Login">
    </div>
    <br>
</form>    
<script>
    // To keep client's input in query
    // Link to registration page
    document.write(`
    <p>Don't have an account?</p>
    <a href = "registration_page.html${location.search}">
    <button style="font-size: 15px;"><b>Create an account</b></button>
    </a>
    `)
</script>  
</body>
</html>

<style>
    h1 {
        font-size: 70px;
        text-align: center;
        font-family: 'Courier New';
    }
    p {
        font-size: 25px;
        font-family: 'Courier New';
    }
    div {
        font-size: 20px;
        font-family: 'Courier New';
        border: lightgrey 2px solid;
    }
    body {
        background-image: url(./image/website_background.jpg);
        text-align: center;
    }
</style>
<script>
let params = (new URL(document.location)).searchParams;
// To keep client's input in query, this query will help the calculation in the invoice 
// Client cannot login, display error message
// Reference Professor Daniel Port Screencast:https://www.youtube.com/watch?v=cJxLxCzL-0M
window.onload = function () {
        if (params.has('uname_notexist')) {
            document.getElementById("err_message").innerText = "Your username not exist, please create an account";
        } else if (params.has('password_wrong')) {
            document.getElementById("err_message").innerText = "You password is wrong, please try again";
        }
    }
</script>
