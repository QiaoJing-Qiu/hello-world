<body>
    
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
        
        <script>
          var quantities = [1,2,3,4,5];
          subtotal = 0;
          generate_item_rows(quantities);
          function generate_item_rows(product_quantities_array) {
          for (i=0; i < products.length; i++) {
            if (product_quantities_array[i] == 0) continue;
            errors = isNonNegInt(product_quantities_array[i],true);
            if (errors.length == 0) {
            extended_price = quantities[i] * products[i].price;
            subtotal += extended_price;}
            else {
              extended_price = "";
            };
                  document.write(`  
          <tr>
            <td width="43%">${products[i].brand}</td>
            <td align="center" width="11%">${quantities[i]}<br><font color = "red">${errors.join(`<br>`)}</font></td>
            <td align="center" width="13%">$${products[i].price}</td>
            <td align="center" width="54%">$${extended_price}</td>
          </tr>
        `); 
          }
        }
        function isNonNegInt(q,returnErrors=false) {
          errors = []; // assume no errors at first
          if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
          if(q < 0) errors.push('Negative value!'); // Check if it is non-negative
          if(parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
          return returnErrors ? errors : (errors.length == 0);
          
        };


          // Compute tax
          var tax_rate = 0.0575;
              var tax = subtotal * tax_rate;

          // Compute shipping
              var shipping = " ";
              if (subtotal < 50) {
                shipping = 2
              } else if (subtotal < 100) {
                shipping = 5
              } else {
                shipping = 0.05 * subtotal // 5% of subtotal
              }

          // Compute grand total
              var total = tax + subtotal + shipping;
 
        </script> 
        
    

          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
         
         <script>
        document.write(`
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub total</td>
            <td align="center" width="54%">$${subtotal}</td>
          </tr>
         `); 
        </script> 
        <script> 
        document.write(`
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ ${100*tax_rate}%</span></td>
            <td align="center" width="54%">$${tax.toFixed(2)}</td>
          </tr>
        `);  
        </script>

        <script>
        document.write(`
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
            <td align="center" width="54%"><strong>$${shipping.toFixed(2)}</strong></td>
          </tr>
        `);
        </script>

        <script>
        document.write(`
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td align="center" width="54%"><strong>$${total.toFixed(2)}</strong></td>
          </tr>
        `);
        </script>
