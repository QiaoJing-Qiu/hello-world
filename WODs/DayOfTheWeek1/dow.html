        monthKey = {
        'January': 0,

        'June': 3,
        'July': 5,
        'August': 1,

    };
    </script>
</head>
<body>
    Month:<select id='month_id'>
        <script>
            for(month in monthKey) {
                document.write(`<option>${month}</option>`);
            }
        </script>
        </select>
    Day:<input id=day_id type="text">
    Year:<input id=year_id type="text">

    <br>
    <input type="button" value="Find day of week" 
    onclick = "
    day = 27;
    month = 'January';
    year = 1999;
    step1 = year - 1;
    step2 = parseInt(step1/4) + step1;
    step3 = step2 - parseInt(step1/100);
    step4 = parseInt(step1/400) + step3;
    step5 = day + step4;
    step6 = step5 + (monthKey[month]);
    step7 = step6%7;
    daynumber = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    console.log(day + '-' + month + '-' + year + ',' + daynumber[step7]);
        "
    day_id.innerHTML = day;

    year.innerHTML = year;
    >
